<mat-toolbar class="title">Church Song List</mat-toolbar>

<mat-card class="new-songs">
    <form [formGroup]="songInputForm" (ngSubmit)="onSubmit(songInputForm)">
        <mat-form-field style="width: 50%">
            <input matInput formControlName="name" placeholder="Song Name">
        </mat-form-field>

        <mat-form-field style="width: 50%">
            <input matInput formControlName="language" placeholder="Song Language">
        </mat-form-field>

        <button mat-button style="width: 50%">Add Song</button>
    </form>
</mat-card>

<mat-card class="song-list">
    <table mat-table [dataSource]="songList" *ngIf="songList" style="width: 100%">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Song Name</th>
            <td mat-cell *matCellDef="let song">{{ song.name }}</td>
        </ng-container>

        <ng-container matColumnDef="language">
            <th mat-header-cell *matHeaderCellDef>Song Language</th>
            <td mat-cell *matCellDef="let song">{{ song.language }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
